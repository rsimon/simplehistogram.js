<html>
  <head>
    <title>simplehistogram.js Demo</title>
    <link rel="stylesheet" href="simplehistogram.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <style>
      body, html {
        width:100%;
        height:100%;
        padding:0;
        margin:0;
        background-color:#619ed7;
        text-align:center;
      }

      #histogram {
        margin:100px auto 0 auto;
        width:600px;
        height:140px;
      }
    </style>
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="src/simplehistogram.js"></script>
    <script>
      var randomData = (function() {
        var i, data = [];
        for (i=0; i<100; i++) {
          data.push({ x: i, y: Math.random() * 100 });
        }
        return data;
      })();

      jQuery(document).ready(function() {
        var histogram = new SimpleHistogram(document.getElementById('histogram'), {
          data: randomData,
          bins: 40
        });
      });
    </script>
  </head>

  <body>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="http://github.com/rsimon/simplehistogram.js">Fork me on GitHub</a>
      </div>
    </div>
    <div id="histogram"></div>
  </body>
</html>
